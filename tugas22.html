<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>

  <body>

    <h1>Napak Tilas</h1>

    <br>

    <form>
      <fieldset>
        <legend>Form</legend>

        <p>Nama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="text" name="" value=""></p>
        <p>Username &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="text" name="" value=""></p>
        <p>Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="email" name="" value=""></p>
        <p>Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="password" name="" value=""></p>
        <p>Alamat Web &nbsp;&nbsp;&nbsp;:
          <input type="url" name="" value=""></p>
        <p>Tanggal Lahir :
          <input type="date" name="" value=""></p>
        <p>Umur &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <input type="text" name="" value=""></p>
        <p>Jenis Kelamin :
          <input type="radio" name="" value="">Laki-laki
          <input type="radio" name="" value="">Perempuan</p>
        <p>Agama &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <select class="" name="">
            <option value="">Islam</option>
            <option value="">Kristen</option>
            <option value="">Katolik</option>
            <option value="">Hindu</option>
            <option value="">Budha</option>
          </select>
        </p>
        <p>Biografi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <textarea name="name" rows="4" cols="10"></textarea>
        </p>
        <p>Foto &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <img src="logo1.jpg" alt="" width="100px"></p>
        <p>Audio &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
          <audio src="sample.mp3" controls="controls"></audio>
        </p>
      </fieldset>
    </form>

  </body>

</html>
